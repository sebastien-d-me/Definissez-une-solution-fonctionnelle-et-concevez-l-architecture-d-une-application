@if (order === 0) {
    <div class="message">
        <span class="message__author">{{ author }} - {{ time }}</span>
        <p class="message__content">{{ message }}</p>
    </div>
} @else {
    <div class="message message--right">
        <span class="message__author">{{ author }} - {{ time }}</span>
        <p class="message__content">{{ message }}</p>
    </div>
}
